<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드타이밍 일일 퀴즈</title>
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>오늘의 시장 퀴즈</h2>
        <form id="quiz-form">
            <div class="question" id="q1">
                <p>1. 7월 8일 코스닥 시장에서 2차전지 관련 종목들이 강세를 보인 주요 원인은 무엇인가요?</p>
                <label><input type="radio" name="q1" value="a"> a) 국내 정부의 지원 정책 발표</label><br>
                <label><input type="radio" name="q1" value="b"> b) 테슬라 주가의 강세</label><br>
                <label><input type="radio" name="q1" value="c"> c) 새로운 배터리 기술 개발 발표</label><br>
                <label><input type="radio" name="q1" value="d"> d) 중국의 전기차 수요 급증</label>
            </div>
            <div class="question" id="q2">
                <p>2. 이날 사조그룹 관련 주식들이 강세를 보인 이유는 무엇인가요?</p>
                <label><input type="radio" name="q2" value="a"> a) 실적 호조 기대감</label><br>
                <label><input type="radio" name="q2" value="b"> b) 신규 사업 진출 발표</label><br>
                <label><input type="radio" name="q2" value="c"> c) 대규모 수출 계약 체결</label><br>
                <label><input type="radio" name="q2" value="d"> d) 정부의 산업 지원 정책</label>
            </div>
            <div class="question" id="q3">
                <p>3. 코스피 시장에서 외국인 투자자들의 매수세가 지속된 배경으로 가장 적절한 것은?</p>
                <label><input type="radio" name="q3" value="a"> a) 국내 기업들의 실적 개선</label><br>
                <label><input type="radio" name="q3" value="b"> b) 원/달러 환율의 급격한 하락</label><br>
                <label><input type="radio" name="q3" value="c"> c) Fed 금리 인하 기대감</label><br>
                <label><input type="radio" name="q3" value="d"> d) 국내 정부의 외국인 투자 유치 정책</label>
            </div>
            <div class="question" id="q4">
                <p>4. 제약/바이오 섹터가 강세를 보인 주요 요인 중 하나는 무엇인가요?</p>
                <label><input type="radio" name="q4" value="a"> a) 코로나19 백신의 긴급 승인</label><br>
                <label><input type="radio" name="q4" value="b"> b) 대규모 M&A 소식</label><br>
                <label><input type="radio" name="q4" value="c"> c) CT-P43(스텔라라 바이오시밀러)의 유럽 판매승인 권고 획득</label><br>
                <label><input type="radio" name="q4" value="d"> d) 정부의 바이오산업 육성 정책 발표</label>
            </div>
            <div class="question" id="q5">
                <p>5. 리포트에서 언급된 투자 아이디어 중 IT 하드웨어 섹터에 대한 전망의 근거는 무엇인가요?</p>
                <label><input type="radio" name="q5" value="a"> a) 5G 네트워크 확대</label><br>
                <label><input type="radio" name="q5" value="b"> b) 하반기 수요 회복 기대감</label><br>
                <label><input type="radio" name="q5" value="c"> c) 신규 스마트폰 출시</label><br>
                <label><input type="radio" name="q5" value="d"> d) 반도체 가격 상승</label>
            </div>
            <button type="submit">정답 확인</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const answers = {
                q1: 'b',
                q2: 'a',
                q3: 'c',
                q4: 'c',
                q5: 'b'
            };

            let score = 0;
            let results = '';

            for (let i = 1; i <= 5; i++) {
                const question = document.querySelector(`input[name="q${i}"]:checked`);
                if (question) {
                    if (question.value === answers[`q${i}`]) {
                        score++;
                        results += `<p>문제 ${i}: 정답입니다!</p>`;
                    } else {
                        results += `<p>문제 ${i}: 오답입니다. 정답은 ${answers[`q${i}`]}입니다.</p>`;
                    }
                } else {
                    results += `<p>문제 ${i}: 답을 선택하지 않았습니다.</p>`;
                }
            }

            results += `<p>총점: ${score}/5</p>`;
            document.getElementById('results').innerHTML = results;
        });
    </script>
</body>
</html>
